 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
            100% { background: linear-gradient(135deg, #4b6cb7, #182848); }
        }

        .credits {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
        }

        .credits p {
            margin: 10px 0;
            font-size: 1.4em;
        }

    </style>
</head>
<body>
    <div class="credits">
        <h2>Team Credits</h2>
        <p><strong>Owner:</strong> Inverted</p>
        <p><strong>Main Developer:</strong> Black Pumpkin</p>
        <p><strong>VFX:</strong> Osaka</p>
        <p><strong>Ex Developer:</strong> qqwrxxxx</p>
    </div>
</body>
</html>
