<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku Moveset TSB</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
        }

        .script {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            font-size: 1.2em;
            margin-top: 20px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff4b2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .notice {
            margin-top: 15px;
            color: #ff4b2b;
        }
    </style>
</head>
<body>
    <h2>Goku Moveset TSB</h2>
    <div class="script" id="goku-script">
        loadstring(game:HttpGet("https://raw.githubusercontent.com/Sezx-hub/Goku-moveset/refs/heads/main/GokuMovesetBlatant"))()
    </div>
    <button onclick="copyToClipboard('goku-script')">Copy Script</button>
    <p class="notice">This has no VFX yet</p>

    <script>
        function copyToClipboard(elementId) {
            var scriptText = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(scriptText).then(function() {
                alert('Copied to clipboard!');
            }, function() {
                alert('Failed to copy text.');
            });
        }
    </script>
</body>
</html>
